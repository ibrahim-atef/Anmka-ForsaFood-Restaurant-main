org.gradle.jvmargs=-Xmx4g

android.useAndroidX=true
android.enableJetifier=true
android.gradle.internal.profile=off

# Ensure consistent JVM targets
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Set consistent Java and Kotlin versions
android.enableR8.fullMode=false

# Fix for Gradle cache corruption issues
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=false
org.gradle.caching=false

# Fix for Kotlin daemon issues - Disable daemon to avoid connection issues
kotlin.daemon.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
kotlin.incremental=false
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.daemon.idletimeout=10800000
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
